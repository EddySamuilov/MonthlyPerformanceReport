# ----> Data Source Properties
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/monthly_performance_report?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
#spring.datasource.initialization-mode=always
#spring.datasource.data=classpath:src/main/resources/data.json
# ----> JPA Properties
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=true
#spring.jpa.properties.hibernate.use_sql_comments=true
### ----> Logging Levels
# ----> Disable the default Loggers
logging.level.org=WARN
logging.level.blog=WARN
logging.level.org.hibernate.sql=warn
logging.level.org.hibernate.type.descriptor=warn
